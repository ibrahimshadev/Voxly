name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # First job: Determine if we need a release and create it
  release:
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Second job: Build and upload artifacts if a release was created
  build:
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: '--target x86_64-pc-windows-msvc'
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: '--target x86_64-unknown-linux-gnu'
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # Pull the version updates made by semantic-release
      - name: Pull latest changes
        run: git pull origin main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libxdo-dev \
            libasound2-dev \
            patchelf

      - name: Install dependencies
        run: npm ci

      - name: Generate Tauri icons
        run: npx tauri icon src-tauri/icons/icon.png

      - name: Build Tauri app (Windows/macOS)
        if: matrix.platform != 'ubuntu-22.04'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
          tagName: v${{ needs.release.outputs.new_release_version }}
          updater: false
          includeRelease: true
          includeDebug: false

      - name: Build Tauri app (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Find Linux bundle artifacts
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "=== All files in target bundle directories ==="
          find src-tauri/target -path "*/bundle/*" -type f 2>/dev/null | head -30 || echo "No bundle directory found"
          echo ""
          echo "=== Checking specific paths ==="
          ls -la src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/ 2>/dev/null || echo "No deb dir"
          ls -la src-tauri/target/release/bundle/deb/ 2>/dev/null || echo "No release/bundle/deb dir"
          echo ""
          echo "=== Artifacts to upload ==="
          find src-tauri/target -type f \( -name "*.deb" -o -name "*.AppImage" -o -name "*.rpm" \) ! -name "*.sig" ! -name "*.tar.gz" | tee /tmp/artifacts.txt
          count=$(wc -l < /tmp/artifacts.txt)
          echo "Found $count artifacts"
          if [ "$count" -eq 0 ]; then
            echo "::error::No Linux bundle artifacts found!"
            exit 1
          fi

      - name: Upload Linux artifacts to release
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          while IFS= read -r file; do
            echo "Uploading: $file"
            gh release upload "v${{ needs.release.outputs.new_release_version }}" "$file" --clobber
          done < /tmp/artifacts.txt
